<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="app-title">Weather DashBoard</h1>
    </header>


    <div class="container">
        <div class="row">      
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header">Search by City</h3>
                     <form id="city-form" class="card-body">
                        <label for="cityname" class="form-labul">City Name: </label>
                        <input id="cityname"  type="text" placeholder=" the name of the city" name="cityname" autofocus="true" class="form-input">
                        <button id="submit" type="submit" class="btn btn-primary">search</button>
                     </form>
                </div>
            </div>

            <div class="col-12 col-md-8 ">
                <div class="row border border-dark">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <p>Temperature:   <span class="current" id="temperature"></span></p>
                    <p>Wind Speed:    <span class="current" id="wind-speed"></span></p>
                    <p>Humidity:      <span class="current" id="humidity"></span></p>                    
                    <p>UV index:      <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                </div>

                <div class="row"> 
                    <h3 class="mt-2 bolder"> 5 - Day Forecast: </h3>
                </div>
                <div id="" class="row">
                    <div class="col-md-2 forcast big-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 big-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 big-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 big-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 big-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/Java/homepage.js"></script>
</body>

</html>
